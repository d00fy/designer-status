<!DOCTYPE html>
<html lang="ja">

<head>
  <title>デザイナーステータス</title>
  <meta charset="UTF - 8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script></script>
  <!-- なぜnpmじゃnot definなのか -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script> -->
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css//reset.css">
</head>

<body>
  <h1>ページ1</h1>


  <!-- 合成するcanvasその1 -->
  <canvas class="non" id="base" width="600" height="314"></canvas>

  <div class="sliders">
    <input class="input-range" type="range" name="0" min="0" max="10" step="2" value="6"
      onchange="rangeValue(value,name)">
    <input type="range" name="1" min="0" max="10" step="2" value="6" onchange="rangeValue(value,name)">
    <input type="range" name="2" min="0" max="10" step="2" value="6" onchange="rangeValue(value,name)">
    <input type="range" name="3" min="0" max="10" step="2" value="6" onchange="rangeValue(value,name)">
    <input type="range" name="4" min="0" max="10" step="2" value="6" onchange="rangeValue(value,name)">
    <input type="range" name="5" min="0" max="10" step="2" value="6" onchange="rangeValue(value,name)">
  </div>
  <div id="show">結果を表示する</div>

  <!-- ここではじめてレンダリング addeveにするかinput btnにしてonchangeにするか -->
  <!-- 合成するcanvasその2 -->
  <div style="width:100%; height:100%;">
    <canvas id="radarChart"></canvas>
  </div>

  <!-- クエリパラやpostパラでなく、パスパラ的なので渡してみる -->
  <div>名前つける:<input type="text" value="Your name" onchange="getName(this.value)"></div>

  <!--画像を合成し、storageへUP ここで、ページとぶときに、Inputnameをまず飛ばしたい(valueを取得) -->
  <div id="create">診断する</div>

  <!-- 合成結果用のcanvas こいつと、basepngを隠すなり遠いスクロールににする -->
  <canvas class="non" id="fusion" width="600" height="314"></canvas>


  <!-- <script src="../dist/index.bundle.js"></script> -->
  <script src="./bundle/index.bundle.js"></script>
</body>

</html>
